<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Høst</title>
    <link rel="stylesheet" href="./css/autumn.css">
</head>

<body>
    <div class="background-container">
        <img src="../eksamentest-main/Images/Autumn_Landscape.jpg" alt="background" class="backgroundImg">
    </div>

    <div class="tree-container">
        <img src="../eksamentest-main/Images/Tree.png" alt="Tree" class="Tree">
        <img src="../eksamentest-main/Images/Leaf.png" alt="Leaf" class="Leaves">
    </div>

    <div class="bird-container">
        <img src="../eksamentest-main/Images/Birds.png" alt="Birds" class="Bird">
    </div>

    <a href="../index.html"> <!-- For å komme tilbake til Intro -->
        <div class="arrow-container">
            <img src="../eksamentest-main/Images/arrow.png" alt="arrow" class="Arrow">
        </div>
    </a>

    <div class="campfire-container">
        <img src="../eksamentest-main/Images/Campfire.png" alt="fire" class="Campfire">
    </div>

    <div class="emoji-container">
        <div class="emoji" tabindex="0" id="pumpkin">🎃
            <div class="text-box" id="pumpkin-text">Gresskar minner om Halloween som feires den 31. oktober. Stor
                feiring som markerer høsten!</div>
        </div>
        <div class="emoji" tabindex="0" id="mushroom">🍄
            <div class="text-box" id="mushroom-text">Sopp plukkes og innhøstes om høsten.</div>
        </div>
        <div class="emoji" tabindex="0" id="rain">🌧️
            <div class="text-box" id="rain-text">Regnværet kjennetegner høsten; i tillegg brukes det for vekst i
                naturen!</div>
        </div>
        <div class="emoji" tabindex="0" id="squirrel">🐿️
            <div class="text-box" id="squirrel-text">Ekorn forbereder seg til vinteren ved å samle nøtter.</div>
        </div>
    </div>

    <div class="basket-container">
        <img src="../eksamentest-main/Images/Basket.png" alt="basket" class="Basket">
    </div>

    <div class="basket-container">
        <img src="../eksamentest-main/Images/Basket.png" alt="basket" class="Basket">
    </div>

</body>   <!--Alle bilder hentet fra www.vecteezy.com-->

</html>
